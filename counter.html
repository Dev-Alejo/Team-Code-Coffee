<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Word Counter</title>
</head>
<body class="counter">
    <div class="container__counter">
        <!-- LEFT SIDE -->
        <div class="container__left">
                <h1 class="title">CONTADOR DE CARACTERES</h1>
                <div class="text__container">
                    <textarea class="text__counter" id="text"></textarea>
                </div>       
                <p class="counter__copy">CONTADOR <span class="letter-light">- Caracteres</span></p>         
        </div>
        <!-- RIGHT SIDE -->
        <div class="container__right">
            <!-- TOP -->
            <div class="top">
                <h2 class="title">INFO</h2>
                <div class="total">
                    <div class="characters">
                        <h3 class="title_total">CARACTERES</h3>
                        <div id="total_ch"></div>
                    </div>
                </div>  
                <h2 class="name">TEAM CODE COFFEE</h2>
            </div>
    </div>

    <script src="assets/js/contador.js"></script>
</body>
</html>
